    </p>

    <script>
        const textarea = document.getElementById("textarea");

        const letterCount = document.getElementById("letterCount");
        const wordCount = document.querySelector("#wordCount");
        const lastWord = document.querySelector("#lastWord");
        const containsSyntra = document.querySelector("#containsSyntra");


        function updateValues() {
            let text = textarea.value;
            let woorden = text.split(' ');

            letterCount.innerHTML = text.length;
            wordCount.innerHTML = woorden.length;
            lastWord.innerHTML = woorden[woorden.length - 1];

            if(text.indexOf("Syntra") != -1) {
                containsSyntra.innerHTML = "Waar"
            } else {
                containsSyntra.innerHTML = "Niet waar"
            }
        }
